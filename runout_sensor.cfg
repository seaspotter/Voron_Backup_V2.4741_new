[filament_switch_sensor SFS_Switch]
switch_pin: ^PC1
pause_on_runout: True
runout_gcode:
    M117 Runout Detected from Switch Sensor!

[filament_motion_sensor SFS_Motion]
detection_length: 4.88
extruder: extruder
switch_pin: ^PC2
pause_on_runout: True
event_delay: 3.0
pause_delay: 0.5
runout_gcode:
    M117 Runout Detected from Motion Sensor!